name: Actualizar precios gel - Prueba Cron

on:
  schedule:
    - '0 */12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repo
        uses: actions/checkout@v4 # Actualizado a v4 (m√°s estable)

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 openpyxl

      - name: Ejecutar scraper
        run: python scraper.py

      - name: Commit y push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add historial_precios.csv
          # Si no hay cambios, el comando no falla (gracias al || exit 0)
          git commit -m "Actualizar precios: $(date +'%Y-%m-%d %H:%M')" || exit 0
          git push
