# Ejecutar todos los d√≠as a las 9 AM hora Argentina (UTC-3 = 12 UTC)
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:  # permite ejecutar manualmente
    - cron: '0 12 * * *'  # 9 AM Argentina
  workflow_dispatch:       # permite ejecutarlo manualmente

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repo
      - name: Clonar repo
        uses: actions/checkout@v3

      # Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.14

      # Instalar dependencias
      - name: Instalar dependencias
        run: |
          pip install pandas requests beautifulsoup4 openpyxl

      # Ejecutar scraper
      - name: Ejecutar scraper
        run: |
          python scraper.py

      # Commit y push de CSV actualizado
      - name: Commit y push de CSV actualizado
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add historial_precios.csv
          git commit -m "Actualizar historial de precios [GitHub Actions]" || echo "No hay cambios"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/franciscosalusso-ux/gel-costos.git main


